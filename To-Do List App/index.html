<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List Web App</h1>
        <div class="input-section">
            <input type="date" id="taskDate" placeholder="Date" required>
            <input type="text" id="taskTitle" placeholder="Title" required>
            <textarea id="taskDescription" placeholder="Description" required></textarea>
            <button onclick="addTask()">Save</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <!-- Tasks will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
